<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form formGroup="form" (ngSubmit)="onSubmit()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" formControlName="email" class="form-control form-control-lg"
                placeholder="Adresse Email" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" formControlName="password" class="form-control form-control-lg"
                placeholder="Mot de passe" />
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
              <a routerLink="/404" class="text-body">Un probl√®me ?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" (click)="onSubmit()" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
